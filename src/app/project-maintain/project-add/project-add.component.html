<div class="col-md-6 user-container" style="margin-left: 300px">

    <form [formGroup]="addProjectForm" (ngSubmit)="onSubmit()" validate>
  
      <div class="form-group">
        <label for="project">Project</label>
        <input type="text" formControlName="project" placeholder="project" name="project" class="form-control" id="project" required />
      </div>

      <div class="form-group">
        <label for="priority">Priority:</label>
        <input type="text" formControlName="priority" placeholder="priority" name="priority" class="form-control" id="priority" required />
      </div>
  
      <div class="form-group">
          <input type="checkbox" id="dateEnableId" name="dateEnableId"  (click)="enableDate()" [checked]="isChecked"  />
          <label for="startDate">Set Start and End Date</label>
        </div>

        <div class="col-md-6">
          <input type="date" formControlName="startDate" placeholder="startDate" name="startDate" class="form-control" id="startDate" required />
          </div>
        <div class="col-md-6">
            <input type="date" formControlName="endDate" placeholder="End Date" name="endDate" class="form-control" id="endDate" required />
        </div>
        <br><br><br>
        <div class="col-md-6">
            <input type="text" formControlName="managerId" placeholder="Manager" name="managerId" class="form-control" id="managerId" required />
            </div>
          <div class="col-md-6">
              <input type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" value="Search"/>
          </div>
        
         <br><br><br>

      <button type="submit" class="btn btn-success">{{ add_label_btn }}</button> &nbsp;&nbsp;  
      <button class="btn btn-warning">Reset</button>
  
    </form>
  </div>


  
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Search Manager</h4>
          </div>
          
          <div  *ngFor="let user of users" >
              <div style="text-align: center">
                <table style="width: 50%;">
                  <tr>
                      <td style="width: 200px">
                               {{user.firstName}} &nbsp;  {{user.lastName}}
                        </td>
                   </tr>
                   <tr>
                      <td colspan="10">
                              <hr style="border-top: dotted 1px;" />
                      </td>
                   </tr>
                </table> 
                </div> 
                
            </div> 

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
